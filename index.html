<html>
    <head>
        <title>Trabajo de Paradigmas</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>
            function muestraInfo (event)
            {
                var nombre = document.getElementById('nombre').value;
                var primerApellido = document.getElementById('primerApellido').value;
                var segundoApellido = document.getElementById('segundoApellido').value;
                var edad = document.getElementById('edad').value;
                alert ("Bienvenido: " + nombre + " " + primerApellido + " " +segundoApellido + " Tienes " + edad + "anios")
            }
        </script>
        <form action="JavaScript:muestraInfo()">
            <label for="nombre">Nombre: </label>
            <input type="text" id="nombre" required>
            <br>
            <label for="primerApellido">Primer Apellido: </label>
            <input type="text" id="primerApellido" required>
            <br>
            <label for="segundoApellido">Segundo Apellido: </label>
            <input type="text" id="segundoApellido" required>
            <br>
            <label for="edad">Edad: </label>
            <input type="number" id="edad" required>
            <br>
            <button type="submit">Validar Info</button>
        </form>
    </body>
</html>
